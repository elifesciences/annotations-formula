server {
    server_name localhost;
    listen 80;
    root /srv/annotations/web;

    location / {
        # try to serve file directly, fallback to app.php
        {% if pillar.elife.env == 'dev' %}
        try_files $uri /app_dev.php$is_args$args;
        {% else %}
        try_files $uri /app.php$is_args$args;
        {% endif %}
    }

    {% if pillar.elife.env == 'dev' %}
    location ~ ^/app_dev\.php(/|$) {
    {% else %}
    location ~ ^/app\.php(/|$) {
    {% endif %}
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param ENVIRONMENT_NAME {{ pillar.elife.env }};
        fastcgi_intercept_errors on;
        fastcgi_pass unix:/var/php-fpm.sock;
        internal;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }

    access_log /var/log/nginx/annotations.access.log combined_with_time;
    error_log /var/log/nginx/annotations.error.log notice;
}
