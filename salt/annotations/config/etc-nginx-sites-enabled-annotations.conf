server {
    server_name localhost;
    listen 80;
    root /srv/annotations/web;

    location / {
        # try to serve file directly, fallback to app_*.php
        try_files $uri /app_{{ pillar.elife.env }}.php$is_args$args;
    }

    location ~ ^/app_{{ pillar.elife.env }}\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_pass localhost:9000;
        internal;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }

    access_log /var/log/nginx/annotations.access.log combined_with_time;
    error_log /var/log/nginx/annotations.error.log notice;
}
